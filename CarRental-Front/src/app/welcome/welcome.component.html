<div class="background-container"
  style="background-image: url('../assets/lamborghini_Background.jpg'); background-size: cover; background-position: center; min-height: 100vh;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" routerLink="/">ðŸš— Car Rental</a>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/">Available Cars</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link active" routerLink="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/loginsignup">Login/SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/admin">AdminLogin/SignUp</a>
          </li>
        </ul>
        <form class="d-flex" (submit)="$event.preventDefault(); onSearch()">
          Â  <input class="form-control me-2" type="search" placeholder="Search" [(ngModel)]="searchText" (input)="onSearch()" name="search">
          Â  <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          
      </div>
      
    </div>
  </nav>

  <!-- Car Cards Section -->
  <div class="container mt-4">
    <h2 class="text-center text-light mb-4">Available Cars for Rent</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let car of filteredCars">
        <div class="card mb-4 shadow-lg">
          <img [src]="car.image" class="card-img-top" alt="{{ car.brand }} Image" onerror="this.src='assets/car_placeholder.jpg'">
               
          <!-- <img src="../assets/car_placeholder.jpg" class="card-img-top" alt="Car Image"> -->
          <div class="card-body">
            <h5 class="card-title">{{ car.brand }} - {{ car.model }}</h5>
            <p class="card-text"><strong>Fuel Type:</strong> {{ car.fueltype }}</p>
            <p class="card-text"><strong>Price per Day:</strong> â‚¹{{ car.priceperday }}</p>
            <p class="card-text"><strong>Availability:</strong>
              <span class="badge bg-success" *ngIf="car.availability">Available</span>
              <span class="badge bg-danger" *ngIf="!car.availability">Not Available</span>
            </p>
            <button class="btn btn-primary" [routerLink]="['/loginsignup']">Rent Now</button>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
